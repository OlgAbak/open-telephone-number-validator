<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="TelVal.css">
    <title>Validator</title>
  </head>
  <body>
    <h1 id="title">Telephone Number Validator</h1>
        <div class="validator">

            <div class="circle">
              <div class="white-circle"></div>
            </div>
      
          <div class="input">
            <label for="number"><strong>Enter a Phone Number:</strong><input id="user-input"></label>
        </div>
      
          <div class="container">
            <button type="button" id="check-btn"><strong>Check</strong></button>
            <button type = "button" id="clear-btn"><strong>Clear</strong></button>
          </div>
      
          <div class="results">
            <p id="results-div"></p>
          </div>
      
      </div>
    <script src="TelVal.js"></script>
  </body>
</html>
